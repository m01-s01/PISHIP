<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
      
      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive pirate website - Design By Meenu Soni</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <i class="ri-anchor-fill"></i>
               <span>PISHIP</span>
               <div class="nav__menu" id="nav-menu">
                  <ul class="nav__list">
                     <li>
                        <a href="#" class="nav__link">HOME</a>
                     </li>

                     <li>
                        <a href="#" class="nav__link">EXPLORE</a>
                     </li>
                     
                     <li>
                        <a href="#" class="nav__link">CARIBBEAN</a>
                     </li>
                     
                     <li>
                        <a href="#" class="nav__link">CONTACT</a>
                     </li>
                  </ul>

                  <!-- close button -->
                   <div class="nav__close" id="nav-close">
                     <i class="ri-close-large-line"></i>
                   </div>

                   <!-- toggle button -->
                    <div class="nav__toggle" id="nav-toggle">
                     <i class="ri-menu-line"></i>
                    </div>
               </div>

            </a>
         </nav>

      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <img src="assets/img/cloud.svg" alt="image" class="home__cloud-1">
               <img src="assets/img/cloud.svg" alt="image" class="home__cloud-2">

               <div class="home__data">
                  <h3 class="home__subtitle">
                     NEW PIRATE
                  </h3>
                  <h1 class="home__title">
                     <span>LEGEND OF</span> <br>
                     THE SEAS
                  </h1>

                  <a href="#" class="home__button">EXPLORE NOW</a>
               </div>

               <div class="home__images">
                  <div class="home__waves-3" style="background-image: url(assets/img/waves-3.png);">
                  <div class="home__waves-2" style="background-image: url(assets/img/waves-2.png);">
                  <img src="assets/img/pirate-ship.svg" alt="image" class="home__ship">
                  <div class="home__waves-1" style="background-image: url(assets/img/waves-1.png);">

                  </div>
               </div>
            </div>
            
         </section>
      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
